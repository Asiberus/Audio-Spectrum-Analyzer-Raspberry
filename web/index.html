<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="initial-scale=1" name="viewport">
  <meta name="description" content="Web controller app for Light Fever 440. Use this page to control the light system!">
  <title>Light Fever 440</title>
  <link rel="stylesheet" href="dist/LightFever440.bundle.css">
</head>
<body class="dark-theme">
  <!-- App content -->
  <div class="app-wrapper">
    <div class="header">
      <h1 id="title">Light Fever 440</h1>
      <h2 id="version">0.0.1</h2>
      <svg id="app-options" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 124 124">

      </svg>
    </div>
    <div class="tabs">
      <p id="manual-mode" class="selected" data-manual="true">Manual</p>
      <p id="analyzer-mode" data-manual="false">Audio Analyser</p>
      <div id="selection-border" class="border"></div>
    </div>
    <div class="container">
      <div id="manual-container" class="manual-container">
        <div class="effect-container">
          <p>Effects</p>
          <div class="effect-type">
            <button id="manual-uniform" class="btn selected" name="manual-uniform-button" data-effect="UNIFORM">UNIFORM</button>
            <button id="manual-chase" class="btn" name="manual-chase-button" data-effect="CHASE">CHASE</button>
            <button id="manual-rainbow" class="btn" name="manual-rainbow-button" data-effect="RAINBOW">RAINBOW</button>
          </div>
        </div>
        <div class="option-container">
          <p>Options</p>
          <div id="manual-uniform-options" class="option-type" style="display:block;" data-effect="UNIFORM">
            <div class="single-option">
              <label for="manual-uniform-color">Color</label>
              <input id="manual-uniform-color" class="btn" type="color" name="manual-uniform-color-picker">
            </div>
            <div class="single-option">
              <label for="manual-uniform-wave-delta">Wave delta (<span id="manual-uniform-wave-delta-value"></span>)</label>
              <div class="range-wrapper">
                <input id="manual-uniform-wave-delta" type="range" name="manual-uniform-wave-delta-range" step="1" min="0" max="100" data-rangeslider>
              </div>
            </div>
          </div>
          <div id="manual-chase-options" class="option-type" data-effect="CHASE">
            <div class="single-option">
              <label for="manual-chase-color">Color</label>
              <input id="manual-chase-color" class="btn" type="color" name="manual-chase-color-picker">
            </div>
            <div class="single-option">
              <label for="manual-chase-rainbow">Rainbow</label>
              <div class="switch-wrapper">
          			<input id="manual-chase-rainbow" class="switch" type="checkbox" name="manual-chase-rainbow-checkbox">
          		</div>
            </div>
            <div class="single-option">
              <label for="manual-chase-speed">Speed (<span id="manual-chase-speed-value"></span>%)</label>
              <div class="range-wrapper">
                <input id="manual-chase-speed" type="range" name="manual-chase-speed-range" step="1" min="0" max="100" data-rangeslider>
              </div>
            </div>
            <div class="single-option">
              <label for="manual-chase-size">Size (<span id="manual-chase-size-value"></span>)</label>
              <div class="range-wrapper">
                <input id="manual-chase-size" type="range" name="manual-chase-size-range" step="1" min="1" max="30" data-rangeslider>
              </div>
            </div>
            <div class="single-option">
              <label for="manual-chase-spacing">Spacing (<span id="manual-chase-spacing-value"></span>)</label>
              <div class="range-wrapper">
                <input id="manual-chase-spacing" type="range" name="manual-chase-spacing-range" step="1" min="1" max="30" data-rangeslider>
              </div>
            </div>
          </div>
          <div id="manual-rainbow-options" class="option-type" data-effect="RAINBOW">
            <div class="single-option">
              <label for="manual-rainbow-speed">Speed (<span id="manual-rainbow-speed-value"></span>)</label>
              <div class="range-wrapper">
                <input id="manual-rainbow-speed" type="range" name="manual-rainbow-speed-range" step="1" min="0" max="100" data-rangeslider>
              </div>
            </div>
          </div>
        </div>
        <div class="preset-container">
          <p>Presets</p>
          <div class="preset-type">
            <div class="preset-bank">

              </svg>
            </div>
          </div>
        </div>
      </div>
      <div id="auto-container" class="auto-container">
        <div class="effect-container">
          <p>Effects</p>
          <div class="effect-type">
            <button id="auto-uniform" class="btn selected" name="auto-uniform-button" data-effect="UNIFORM">UNIFORM</button>
            <button id="auto-progressive" class="btn" name="auto-progressive-button" data-effect="PROGRESSIVE">PROGRESSIVE</button>
            <button id="auto-pulse" class="btn" name="auto-pulse-button" data-effect="PULSE">PULSE</button>
            <button id="auto-progressive-pulse" class="btn" name="auto-progressive-pulse" data-effect="PROGRESSIVE_PULSE">PROG PULSE</button>
          </div>
        </div>
        <div class="option-container">
          <p>Options</p>
          <div id="auto-uniform-options" class="option-type" data-effect="UNIFORM" style="display:block;">
            <div class="single-option">
              <label for="auto-uniform-peak">Peak (<span id="auto-uniform-peak-value"></span>)</label>
              <div class="range-wrapper">
                <input id="auto-uniform-peak" type="range" name="auto-uniform-peak-range" step="1" min="0" max="100" data-rangeslider>
              </div>
            </div>
            <div class="single-option">
              <label for="auto-uniform-color-switch">Color override</label>
              <div class="switch-wrapper">
          			<input id="auto-uniform-color-switch" class="switch" type="checkbox" name="auto-uniform-color-switch-checkbox">
          		</div>
            </div>
            <div class="single-option" style="filter:opacity(0.1)">
              <label for="auto-uniform-color">Color</label>
              <input id="auto-uniform-color" class="btn" type="color" name="auto-uniform-color-picker">
            </div>
          </div>
          <div id="auto-progressive-options" class="option-type" data-effect="PROGRESSIVE">
            <div class="single-option">
              <label for="auto-progressive-reverse">Reverse</label>
              <div class="switch-wrapper">
          			<input id="auto-progressive-reverse" class="switch" type="checkbox" name="auto-progressive-reverse-checkbox">
          		</div>
            </div>
            <div class="single-option">
              <label for="auto-progressive-size">Size (<span id="auto-progressive-size-value"></span>)</label>
              <div class="range-wrapper">
                <input id="auto-progressive-size" type="range" name="auto-progressive-size-range" step="1" min="1" max="30" data-rangeslider>
              </div>
            </div>
          </div>
          <div id="auto-pulse-options" class="option-type" data-effect="PULSE">
            <div class="single-option">
              <label for="auto-pulse-length">Max (<span id="auto-pulse-length-value"></span>%)</label>
              <div class="range-wrapper">
                <input id="auto-pulse-length" type="range" name="auto-pulse-length-range" step="1" min="1" max="100" data-rangeslider>
              </div>
            </div>
            <div class="single-option">
              <label for="auto-pulse-color-switch">Color override</label>
              <div class="switch-wrapper">
          			<input id="auto-pulse-color-switch" class="switch" type="checkbox" name="auto-pulse-color-switch-checkbox">
          		</div>
            </div>
            <div class="single-option" style="filter:opacity(0.1)">
              <label for="auto-pulse-color">Color</label>
              <input id="auto-pulse-color" class="btn" type="color" name="auto-pulse-color-picker">
            </div>
          </div>
          <div id="auto-progressive-pulse-options" class="option-type" data-effect="PROGRESSIVE_PULSE">
            <div class="single-option">
              <label for="auto-progressive-pulse-reverse">Reverse</label>
              <div class="switch-wrapper">
                <input id="auto-progressive-pulse-reverse" class="switch" type="checkbox" name="auto-progressive-pulse-reverse-checkbox">
              </div>
            </div>
            <div class="single-option">
              <label for="auto-progressive-pulse-color-switch">Color override</label>
              <div class="switch-wrapper">
          			<input id="auto-progressive-pulse-color-switch" class="switch" type="checkbox" name="auto-progressive-pulse-color-switch-checkbox">
          		</div>
            </div>
            <div class="single-option" style="filter:opacity(0.1)">
              <label for="auto-progressive-pulse-color">Color</label>
              <input id="auto-progressive-pulse-color" class="btn" type="color" name="auto-progressive-pulse-color-picker">
            </div>
            <div class="single-option">
              <label for="auto-progressive-pulse-size">Size (<span id="auto-progressive-pulse-size-value"></span>)</label>
              <div class="range-wrapper">
                <input id="auto-progressive-pulse-size" type="range" name="auto-progressive-pulse-size-range" step="1" min="1" max="30" data-rangeslider>
              </div>
            </div>
          </div>
        </div>

          <p>Presets</p>
          <div class="preset-type">
            <div class="preset-bank">
              <div id="auto-preset0" class="single-preset" data-index="0"></div>

    <div class="status-bar">
      <div class="switch-wrapper">
  			<input id="toggle-light-fever" class="switch" type="checkbox" name="toggle-light-fever-checkbox">
  		</div>
      <p id="status-text" class="status-text"></p>
    </div>
  </div>
  <!--- App modals -->
  <div id="modal-overlay" class="modal-overlay">
    <div id="options-modal" class="modal">
      <div class="header">
        <h1>App options</h1>
        <h2>Customize Light Fever 440</h2>
      </div>
      <div class="content">
        <div class="single-option">
          <label for="theme-switch">Light theme</label>
          <div class="switch-wrapper">
            <input id="theme-switch" class="switch" type="checkbox" name="theme-switch-checkbox">
          </div>
        </div>
        <div class="single-option">
          <label for="max-color">Max color (<span id="max-color-value"></span>)</label>
          <div class="range-wrapper">
            <input id="max-color" type="range" name="max-color-range" step="1" min="0" max="255" data-rangeslider>
          </div>
        </div>
        <div class="single-option">
          <label for="reset-app">Reset preferences</label>
          <div class="switch-wrapper">
            <button id="reset-app" class="btn" type="button" name="reset-app">BOOM</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <button id="options-modal-close" class="btn" type="button" name="button">CLOSE</button>
      </div>
    </div>
    <div id="stroboscope-modal" class="modal">
      <div class="header">
        <h1>Stroboscope</h1>
        <h2>Available options</h2>
      </div>
      <div class="content">
        <div class="single-option">
          <label for="stroboscope-delay">Delay (<span id="stroboscope-delay-value">50</span>ms)</label>
          <div class="range-wrapper">
            <input id="stroboscope-delay" type="range" name="stroboscope-delay" value="50" step="10" min="10" max="100" data-rangeslider>
          </div>
        </div>
        <div class="single-option">
          <label for="stroboscope-color">Color</label>
          <input id="stroboscope-color" class="btn" type="color" name="input-color" value="#FFFFFF">
        </div>
        <canvas id="stroboscope-color-picker"></canvas>
      </div>
      <div class="footer">
        <button id="stroboscope-modal-close" class="btn" type="button" name="button">CLOSE</button>
      </div>
    </div>
    <div id="color-picker-modal" class="modal">
      <div class="header">
        <h1>Color picker</h1>
        <h2>Select a color using the wheel</h2>
      </div>
      <div class="content">
        <div class="single-option">
          <label for="output-color">Color</label>
          <input id="output-color" class="btn" type="color" name="input-color" value="#FFFFFF">
        </div>
        <canvas id="color-picker"></canvas>
      </div>
      <div class="footer">
        <button id="color-picker-modal-close" class="btn" type="button" name="button">CLOSE</button>
      </div>
    </div>
  </div>
