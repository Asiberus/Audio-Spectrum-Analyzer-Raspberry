<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="initial-scale=1" name="viewport">
  <meta name="description" content="Web controller app for Light Fever 440. Use this page to control the light system!">
  <title>Light Fever 440</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
  <div class="app-wrapper">
    <div class="header">
      <h2>Light Fever 440</h2>
      <button id="toggle-light-fever" class="light-fever-off">OFF</button>
    </div>
    <div class="tabs">
      <p id="manual-mode" data-manual="true" class="selected">Manual</p>
      <p id="analyzer-mode" data-manual="false">Audio Analyser</p>
      <div id="selection-border" class="border"></div>
    </div>
    <div class="container">
      <div id="manual-container" class="manual-container">
        <div class="effect-container">
          <p>Effects</p>
          <div class="effect-type">
            <button id="manual-uniform" class="selected" name="button" data-effect="UNIFORM">UNIFORM</button>
            <button id="manual-stroboscope" name="button" data-effect="STROBOSCOPE">STROB</button>
            <button id="manual-chase" name="button" data-effect="THEATER_CHASE">CHASE</button>
            <button id="manual-rainbow" name="button" data-effect="RAINBOW_CYCLE">RAINBOW</button>
            <button id="manual-chase-rainbow" name="button" data-effect="THEATER_CHASE_RAINBOW">RAINBOW CHASE</button>
          </div>
        </div>
        <div class="option-container">
          <p>Options</p>
          <div class="option-type">

          </div>
        </div>
      </div>
      <div id="auto-container" class="auto-container">
        <div class="effect-container">
          <p>Effects</p>
          <div class="effect-type">
            <button id="auto-uniform" class="selected" name="button" data-effect="UNIFORM">UNIFORM</button>
            <button id="auto-progressive" name="button" data-effect="PROGRESSIVE">PROGRESSIVE</button>
            <button id="auto-progressive-mirror" name="button" data-effect="PROGRESSIVE_MIRROR">MIRROR</button>
          </div>
        </div>
        <div class="option-container">
          <p>Options</p>
          <div class="option-type">

          </div>
        </div>
      </div>
    </div>
    <div class="status-bar">
      <div class="switch-wrapper">
  			<input id="theme-switch" type="checkbox" class="switch">
  		</div>
      <p id="status-text" class="status-text"></p>
    </div>
  </div>
  <script type="text/javascript" src="dist/LightFever440.bundle.js"></script>
  <script type="text/javascript">
    'use strict';
    const LF440 = new window.LightFever440();
  </script>
</body>
</html>
