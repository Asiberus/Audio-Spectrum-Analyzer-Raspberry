<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="initial-scale=1" name="viewport">
  <meta name="description" content="Web controller app for Light Fever 440. Use this page to control the light system!">
  <title>Light Fever 440</title>
  <link rel="stylesheet" href="lib/rangeslider-js.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">
  <div class="app-wrapper">
    <div class="header">
      <h1>Light Fever 440</h1>
      <h2 id="version">0.0.1</h2>
    </div>
    <div class="tabs">
      <p id="manual-mode" data-manual="true" class="selected">Manual</p>
      <p id="analyzer-mode" data-manual="false">Audio Analyser</p>
      <div id="selection-border" class="border"></div>
    </div>
    <div class="container">
      <div id="manual-container" class="manual-container">
        <div class="effect-container">
          <p>Effects</p>
          <div class="effect-type">
            <button id="manual-uniform" class="btn selected" name="button" data-effect="UNIFORM">UNIFORM</button>
            <button id="manual-chase" class="btn" name="button" data-effect="CHASE">CHASE</button>
            <button id="manual-rainbow" class="btn" name="button" data-effect="RAINBOW">RAINBOW</button>
            <button id="manual-chase-rainbow" class="btn" name="button" data-effect="CHASE_RAINBOW">RAINBOW CHASE</button>
          </div>
        </div>
        <div class="option-container">
          <p>Options</p>
          <div class="option-type"></div>
        </div>
      </div>
      <div id="auto-container" class="auto-container">
        <div class="effect-container">
          <p>Effects</p>
          <div class="effect-type">
            <button id="auto-uniform" class="btn selected" name="button" data-effect="UNIFORM">UNIFORM</button>
            <button id="auto-progressive" class="btn" name="button" data-effect="PROGRESSIVE">PROGRESSIVE</button>
            <button id="auto-progressive-mirror" class="btn" name="button" data-effect="PROGRESSIVE_MIRROR">MIRROR</button>
            <button id="auto-pulse" class="btn" name="button" data-effect="PULSE">PULSE</button>
          </div>
        </div>
        <div class="option-container">
          <p>Options</p>
          <div class="option-type"></div>
        </div>
      </div>
    </div>
    <div class="global-controls">
      <button id="toggle-light-fever" class="light-fever-off">OFF</button>
      <button id="global-stroboscope" class="btn" name="button" data-effect="STROBOSCOPE">
        <svg id="strob-opts" class="opts" enable-background="new 0 0 512 512" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
        	<path d="m500.6 212.6-59.9-14.7c-3.3-10.5-7.5-20.7-12.6-30.6l30.6-51c3.6-6 2.7-13.5-2.1-18.3l-42.6-42.6c-4.8-4.8-12.3-5.7-18.3-2.1l-51 30.6c-9.9-5.1-20.1-9.3-30.6-12.6l-14.4-59.9c-1.8-6.6-7.8-11.4-14.7-11.4h-60c-6.9 0-12.9 4.8-14.7 11.4l-14.4 59.9c-10.5 3.3-20.7 7.5-30.6 12.6l-51-30.6c-6-3.6-13.5-2.7-18.3 2.1l-42.6 42.6c-4.8 4.8-5.7 12.3-2.1 18.3l30.6 51c-5.1 9.9-9.3 20.1-12.6 30.6l-57.9 14.7c-6.6 1.5-11.4 7.5-11.4 14.4v60c0 6.9 4.8 12.9 11.4 14.4l57.9 14.7c3.3 10.5 7.5 20.7 12.6 30.6l-30.6 51c-3.6 6-2.7 13.5 2.1 18.3l42.6 42.6c4.8 4.8 12.3 5.7 18.3 2.1l51-30.6c9.9 5.1 20.1 9.3 30.6 12.6l14.4 57.9c1.8 6.6 7.8 11.4 14.7 11.4h60c6.9 0 12.9-4.8 14.7-11.4l14.4-57.9c10.5-3.3 20.7-7.5 30.6-12.6l51 30.6c6 3.6 13.5 2.7 18.3-2.1l42.6-42.6c4.8-4.8 5.7-12.3 2.1-18.3l-30.6-51c5.1-9.9 9.3-20.1 12.6-30.6l59.9-14.7c6.6-1.5 11.4-7.5 11.4-14.4v-60c0-6.9-4.8-12.9-11.4-14.4zm-245.6 119.4c-41.4 0-75-33.6-75-75s33.6-75 75-75 75 33.6 75 75-33.6 75-75 75z"/>
        </svg>
        STROBOSCOPE
      </button>
    </div>
    <div class="status-bar">
      <div class="switch-wrapper">
  			<input id="theme-switch" type="checkbox" class="switch">
  		</div>
      <p id="status-text" class="status-text"></p>
    </div>
  </div>
  <div id="modal-overlay" class="modal-overlay">
    <div id="stroboscope-modal" class="modal">
      <div class="header">
        <h1>Stroboscope</h1>
        <h2>Available options</h2>
      </div>
      <div class="content">
        <label for="strob-delay">Delay between on and off for led (<span id="strob-delay-value">50</span> ms)</label>
        <input id="strob-delay" type="range" name="strob-delay" value="50" step="10" min="10" max="1000" data-rangeslider>
        <label for="strob-color">Stroboscope color</label>
        <input id="strob-color" type="color" name="input-color" value="#FFFFFF">
      </div>
      <div class="footer">
        <button id="strob-modal-close" class="btn" type="button" name="button">CLOSE</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="lib/rangeslider-js.min.js"></script>
  <script type="text/javascript" src="dist/LightFever440.bundle.js"></script>
</body>
</html>
